<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <!--知识点：svg的简单应用-->
</head>
<body>
    <div>
        <h3>Example1</h3>
        <svg width="100px" height="50px">
            <rect height="50px" width="100px"></rect>
        </svg>
    </div>

    <div>
        <h3>Example2</h3>
        <svg width="100px" height="50px">
            <rect height="50px" width="100px" fill="blue" stroke="red"></rect>
        </svg>
    </div>
    <section class="container">
        <svg viewBox="0 0 1000 800">
            <polygon points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427 98.713"></polygon>
        </svg>
        <svg viewBox="0 0 1000 800">
            <polygon points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427 98.713,499.295 159.102,313.435 1,198.566 196.426,198.566"></polygon>
        </svg>
    </section>
</body>
</html>
